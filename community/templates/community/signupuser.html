{% extends "community/base.html" %}
{% load static %}
{% block content %}


    <div class="page-content">
        {% if error %}
            <div class="f_error_wrap">
                <div class="f_error">
                    {{ error }}
                </div>
            </div>
        {% endif %}
        <div class="form_content signup_content">
            <div class="form_right" >
                <div class="img_tab">
                    <img class="img_form" src="{% static 'community/images/chart.PNG' %}" alt="">
                </div>
                <div class="tab_s">
                    <div class="tab_inner">
                        <a class="tablinks_s active">Sign Up</a>
                    </div>
                    <div class="tab_inner">
                        <a class="tablinks_s" href="{% url 'loginuser' %}">Log In</a>
                    </div>
                </div>
                <form class="form_detail" method="POST">
                    {% csrf_token %}
                    <div class="tabcontent" id="sign-up">

                        <div class="form_row">
                            <label class="form_row_inner">
                                <input type="text" name="username" id="full_name" class="input_form_s" placeholder="Username" required>
                            </label>
                        </div>

                        <div class="form_row">
                            <label class="form_row_inner">
                                <input type="email" name="email" id="your_email" class="input_form_s" placeholder="E-Mail" required>
                            </label>
                        </div>

                        <div class="form_row">
                            <label class="form_row_inner">
                                <input name='password1' type="password" id="password" class="input_form_s" placeholder="Password" required>
                            </label>
                        </div>

                        <div class="form_row">
                            <label class="form_row_inner">
                                <input name='password2' type="password" id="comfirm_password" class="input_form_s" placeholder="Confirm Password" required>
                            </label>
                        </div>

                        <div class="form_row_last">
                            <input type="submit" name="register" class="input_register_btn" value="Register">
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div> 

{% endblock %}
